<div class="wrapper">
  <div class="content">
    <h3 class="todo-title">Inregistrare</h3>
    <p>Ai deja cont? <a href="/login">Autentifica-te!</a></p>

    <form class="form-group container"
          [ngFormModel]="registerForm"
          (submit)="doRegister()">


      <input type="text"
             class="form-control"
             ngControl="firstName"
             placeholder="Prenume"
             autofocus/>

      <input type="text"
             class="form-control"
             ngControl="lastName"
             placeholder="Nume"
             autofocus/>

      <input type="text"
             class="form-control"
             ngControl="studentID"
             placeholder="Nr. matricol"
             autofocus/>

      <input type="text"
             class="form-control"
             ngControl="email"
             placeholder="Email"
             autofocus/>

      <input type="password"
             class="form-control"
             ngControl="password"
             placeholder="Parola"
             autofocus/>

      <input type="password"
             class="form-control"
             ngControl="secondPassword"
             placeholder="Repeta parola"
             autofocus/>

      <button type="submit"
              class="btn btn-default"
              [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
    <p>{{registerMessage}}</p>
  </div>
</div>
