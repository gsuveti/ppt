<div class="wrapper">
  <div class="content">
    <h1 class="todo-title">Register</h1>
    Ai deja cont?<a href="/login">Autentifica-te!</a>

    <form class="form-group container"
          [ngFormModel]="registerForm"
          (submit)="doRegister()">


      <input type="text"
             ngControl="firstName"
             placeholder="Prenume"
             autofocus/>

      <input type="text"
             ngControl="lastName"
             placeholder="Nume"
             autofocus/>

      <input type="text"
             ngControl="studentID"
             placeholder="Nr. matricol"
             autofocus/>

      <input type="text"
             ngControl="email"
             placeholder="Email"
             autofocus/>

      <input type="password"
             ngControl="password"
             placeholder="Parola"
             autofocus/>

      <input type="password"
             ngControl="secondPassword"
             placeholder="Repeta parola"
             autofocus/>

      <button type="submit"
              [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
    <p>{{registerMessage}}</p>
  </div>
</div>
