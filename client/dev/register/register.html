<div class="wrapper">
  <div class="content">
    <h3 class="todo-title">Înregistrare</h3>
    <p>Ai deja cont? <a href="/login">Autentifică-te!</a></p>
    <br/>
    <p>{{registerMessage}}</p>

    <form class="form-group container"
          [ngFormModel]="registerForm"
          (submit)="doRegister()">


      <input type="text"
             class="form-control"
             ngControl="firstName"
             placeholder="Prenume"
             autofocus/>

      <input type="text"
             class="form-control"
             ngControl="lastName"
             placeholder="Nume"
             autofocus/>

      <div class="row">
        <div class="col-sm-6 col-xs-12 col">
          <input type="text"
                 class="form-control"
                 ngControl="studentID"
                 placeholder="Nr. matricol"
                 autofocus/>
        </div>
        <div class="col-sm-6 col-xs-12 col">
          <select class="form-control margin-bottom" ngControl="year" id="year" autofocus>
            <option value="">Selecteaza anul de studiu</option>
            <option *ngFor="#year of years">{{year}}</option>
          </select>
        </div>

      </div>

      <input type="text"
             class="form-control"
             ngControl="email"
             placeholder="Email"
             autofocus/>

      <input type="password"
             class="form-control"
             ngControl="password"
             placeholder="Parolă"
             autofocus/>

      <input type="password"
             class="form-control"
             ngControl="secondPassword"
             placeholder="Repetă parola"
             autofocus/>

      <button type="submit"
              class="btn btn-default"
              [disabled]="!registerForm.valid">
        Register
      </button>
    </form>

  </div>
</div>
