<div class="wrapper" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <div class="content">
    <h3>Profile</h3>
    <p>{{user.firstName}}</p>
    <p>{{user.email}}</p>
    <p>{{user.firstName}}</p>
    <p>{{user.studentID}}</p>


    <div class="btn-group-vertical form-accordion" role="group">
      <div class="btn btn-default">
        <button class="toogle-button btn btn-default" *ngIf="option != 'hired'" (click)="optionToggle('hired')">
          <h4 class="pull-left">Sunt angajat</h4>
          <span class="arrow-down pull-right">  </span>
        </button>
        <button class="toogle-button btn btn-default" *ngIf="option == 'hired'" (click)="optionToggle('')">
          <h4 class="pull-left">Sunt angajat</h4>
          <span class="arrow-up pull-right">  </span>
        </button>
      </div>

      <div *ngIf="option == 'hired'" class="btn btn-default no-btn input-group">
        <input type="text"
               class="form-control"
               [(ngModel)]="model.selfCompany"
               placeholder="Nume"
               autofocus/>
        <input type="text"
               class="form-control"
               [(ngModel)]="model.selfCompanyAddress"
               placeholder="Adresa"
               autofocus/>
        <input type="text"
               class="form-control"
               [(ngModel)]="model.selfContactPerson"
               placeholder="Nume persoana de contact"
               autofocus/>
        <input type="text"
               class="form-control"
               [(ngModel)]="model.selfContactPersonEmail"
               placeholder="Email persoana de contact"
               autofocus/>

        <button class="btn btn-custom" (click)="saveProfile()"> Trimite </button>

      </div>

    </div>


    <div><h2>Solicit loc de pratica propus de mine (din domeniul IT&C)</h2>
      <button class="arrow-down" *ngIf="option != 'self'"
              (click)="optionToggle('self')"></button>
      <button class="arrow-up" *ngIf="option == 'self'" (click)="optionToggle('')"></button>
    </div>

    <div *ngIf="option == 'self'">
      <input type="text"
             [(ngModel)]="model.selfCompany"
             placeholder="Prenume"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.selfCompanyAddress"
             placeholder="Prenume"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.selfContactPerson"
             placeholder="Nume persoana de contact"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.selfContactPersonPosition"
             placeholder="Functie persoana de contact"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.selfContactPersonEmail"
             placeholder="Email persoana de contact"
             autofocus/>
    </div>
    <div><h2>Alte situatii (Erasmus, Practica in cadrul facultatii, Proiecte POSDRU, Liga AC LABS)</h2>
      <button class="arrow-down" *ngIf="option != 'other'"
              (click)="optionToggle('other')"></button>
      <button class="arrow-up" *ngIf="option == 'other'" (click)="optionToggle('')"></button>
    </div>
    <div *ngIf="option == 'other'">
      <input type="text"
             [(ngModel)]="model.otherSituation"
             placeholder="Situatie"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.otherContactPerson"
             placeholder="Nume persoana de contact"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.otherContactPersonPosition"
             placeholder="Functie persoana de contact"
             autofocus/>
      <input type="text"
             [(ngModel)]="model.otherContactPersonEmail"
             placeholder="Email persoana de contact"
             autofocus/>
    </div>
    <div><h2>Aplic la una dintre companiile partenere</h2>
      <button class="arrow-down" *ngIf="option != 'company'"
              (click)="optionToggle('company')"></button>
      <button class="arrow-up" *ngIf="option == 'company'" (click)="optionToggle('')"></button>
    </div>
    <div *ngIf="option == 'company'">
      <div *ngFor="#company of companies">
        <div>{{company.name}}</div>
      </div>
    </div>
    <button (click)="saveProfile()"></button>
  </div>
</div>
