<div class="wrapper">
  <div class="content">
    <h3 class="todo-title">Resetare parola</h3>
    <br/>
    <p>{{requestResetPasswordMessage}}</p>

    <form class="form-group container"
          [ngFormModel]="requestResetPasswordForm"
          (submit)="requestResetPassword()">


      <input type="text"
             class="form-control"
             ngControl="email"
             placeholder="Email"
             autofocus/>


      <button type="submit"
              class="btn btn-default"
              [disabled]="!requestResetPasswordForm.valid">
        Resetare parola
      </button>
    </form>
  </div>
</div>
