<div class="wrapper">
  <div class="content">
    <h1 class="todo-title">Login</h1>
    Nu ai cont?<a href="/register">Inregistreaza-te!</a>

    <form class="form-group container"
          [ngFormModel]="loginForm"
          (submit)="doLogin()">


      <input type="text"
             ngControl="email"
             placeholder="Email"
             autofocus/>

      <input type="password"
             ngControl="password"
             placeholder="Parola"
             autofocus/>

      <button type="submit"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
    <p>{{loginMessage}}</p>
  </div>
</div>
