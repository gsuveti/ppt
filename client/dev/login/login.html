<div class="wrapper">
  <div class="content">
    <h3 class="todo-title">Autentificare</h3>
    <p> Nu ai cont? <a href="/register">Înregistrează-te!</a></p>
    <br/>
    <p>{{loginMessage}}</p>

    <form class="form-group container"
          [ngFormModel]="loginForm"
          (submit)="doLogin()">


      <input type="text"
             class="form-control"
             ngControl="email"
             placeholder="Email"
             autofocus/>

      <input type="password"
             class="form-control"
             ngControl="password"
             placeholder="Parolă"
             autofocus/>
      <a class="pull-right" href="/reset-password">Am uitat parola!</a>

      <button type="submit"
              class="btn btn-default"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>
