<div class="wrapper">
  <div class="content">
    <form class="form-group container"
          [ngFormModel]="loginForm"
          (submit)="doLogin($event)">

      <h1 class="todo-title">Login</h1>

      <input type="text"
             ngControl="email"
             placeholder="Email"
             autofocus/>

      <input type="password"
             ngControl="password"
             placeholder="Parola"
             autofocus/>

      <button type="submit"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>
